<!DOCTYPE html>

<body>

<div class="container">

     </div>

<script type='text/javascript'>
   document.addEventListener('DOMContentLoaded', function() {
       var urlParams = new URLSearchParams(window.location.search);
       var gameName = urlParams.get('game');
       var gameDetails = {
           id: '1',
           name: 'The Witcher 3: Wild Hunt',
           rating: '9.4',
           developer: 'CD Projekt',
           year: '2015'
       };

       var tableBody = document.querySelector('.table tbody');
       
       var row = '<tr><td>ID:</td><td>' + gameDetails.id + '</t'+'d></t'+'r>'
                 + '<tr><td>게임 이름:</td><td>' + gameDetails.name + '</t'+'d></t'+'r>'
                 + '<tr><td>평점(10점 만점):</td><td>' + gameDetails.rating + '</t'+'d></t'+'r>'
                 + '<tr><td>개발사:</td><td>' + gameDetails.developer+'</t'+'d></t'+'h>'
                 + '<tr><td>개발년도:</td><td>' + gameDetails.year+'</t'+'d></t'+'h>';

        
            tableBody.innerHTML += row;
        
   });

   function confirmDelete() {
      if (confirm("게시물을 삭제할까요?")) {
          alert("게시물이 삭제되었습니다.");
          window.location.href = 'index.html';
          return false;
      }
      return false;
   }
</script>
