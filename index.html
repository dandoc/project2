<!DOCTYPE html>
<html lang="en">
<head>
  <title>게임 목록</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="my.css">
 
</head>
<body>

<div class="container">
    <h2>추천 게임 목록</h2>

    <a href='index.html' class='btn btn-primary'>Index</a>  
    <a href='add.html' class='btn btn-info'>Add</a>  

    <table class='table'>
        <thead>
            <tr>
                <th>#</th>
                <th>게임 이름</th>
                <th>평점(10점 만점)</th>
                <th>개발사</th>
                <th>출시년도</th>                
            </tr>
        </thead>

     </table>

<script type='text/javascript'>
   window.onload = function() {
       var gameTable = document.querySelector('.table');
  
       var games = [
         { id: '1', name: 'The Witcher 3: Wild Hunt', rating: '9.4', developer: 'CD Projekt', year: '2015' },
         { id: '2', name: 'Red Dead Redemption 2', rating: '9.7', developer: 'Rockstar Games', year: '2018' },
         { id:'3' , name:'Cyberpunk 2077' , rating:'7.0' , developer:'CD Projekt Red' , year:'2020'},
         { id:'4' , name:'League of Legends' , rating:'8.5' , developer:'Riot Games' , year:'2009'},
         { id:'5' , name:'Among Us' , rating : '8.0', developer : "Innersloth", year :'2018'}
      ];
  
      for (var i = 0; i<games.length; i++){
          var game = games[i];
          var row = `<tr><td>${game.id}</td><td><a href="./view.html">${game.name}</a></td><td>${game.rating}</td><td>${game.developer}</td><td>${game.year}</td></tr>`;
          gameTable.innerHTML += row;
      }
   };
</script>

<script type='text/javascript'>
   document.addEventListener('DOMContentLoaded', function() {
       var gameLinks = document.querySelectorAll('.table a');
       Array.from(gameLinks).forEach(function(link) {
           link.addEventListener('click', function(event) {
              event.preventDefault();
              window.location.href = this.getAttribute('href');
          });
       });
   });
</script>

</body></html>
